      <h1><strong>Mande uma mensagem</strong></h1>

      <form>
        <ul>
        <li><label for="input_nome">Nome</label>
        <input name="name" id="input_name"/><br/></li>
        <li><label for="input_email">E-mail</label>
        <input type="email" name="email" id="input_email"/><br/></li>
        <li><label for="input_tel">Telefone</label>
        <input type="tel" name="tel" id="input_tel" placeholder="(99) 99999-9999" pattern="\(\d{2}\)\s?\d{5}-\d{4}"/><br/></li>
        <li>Assunto <br/>
        <select name="tipo" required>
          <option value="" selected disabled>~ Selecione ~</option>
          <option value="rec">Reclamação</option>
          <option value="sug">Sugestão</option>
        </select><br></li>
        <li>Mensagem 
        <textarea></textarea><br/></li>

        <li><fieldset>
          <legend>Opções de Resposta</legend>
          <input name="opcoes" type="checkbox" value="email" />E-Mail
          <input name="opcoes" type="checkbox" value="tel" />Telefone
        </fieldset></li>

        <li><input type="submit" value="Enviar"></li>
        </ul>
      </form><br/>
